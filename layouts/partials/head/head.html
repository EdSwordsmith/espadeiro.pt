<head>
  {{ if .Params.title }}
    <title>{{.Params.title}} - {{ $.Site.Title}}</title>
  {{ else }}
    <title>{{ $.Site.Title}}</title>
  {{ end }}
  <link rel='canonical' href='{{ .Permalink }}' />
  {{ partial "head/meta" .}}
  {{ partial "head/style" .}}
  <style>.chroma {overflow-x: scroll;}</style>
  {{ template "overrides/opengraph.html" . }}
  {{ template "overrides/schema.html" . }}
  {{ template "overrides/twitter_cards.html" . }}
</head>
